<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Field Service</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container-login">
        <div class="info">
            <div class="con-ico"><img src="./assets/img/interrogatorio.svg" alt=""></div>
            <div class="con-text-info">Dando click en este icono, puede saber más información.</div>
        </div>
        <div class="header">
            <div class="con-header">
                <h3>Sign In</h3>
                <h2>Oracle Field Service</h2>
            </div>
        </div>
        <div class="con-body">
            <form action="./dashboard.html">
                <label for="">Welcome to Etb</label>
                <input type="text" name="username" id="" placeholder="Username" required>
                <input type="password" name="password" id="" placeholder="Password" required>
                <button  class="button">Sign In</button>
            </form>
            <div class="alert">
                <img src="./assets/img/interrogatorio.svg" alt="" onclick="alertLogin()">
                <div class="alert-info" id="alert-info">
                    <p>Ingresar el usuario asignado y la contraseña correspondiente</p>
                </div>
            </div>
            alertAu
        </div>
        <div class="footer">
            <section><img src="./assets/img/login_logo.png" alt=""></section>
            <section><img src="./assets/img/oracle_logo_r_light.svg" alt=""></section>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
