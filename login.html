<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Field Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="./css/login.css">

</head>
<body>
    <div class="container-login">
        <div class="info">
            <div class="con-ico"><img src="./assets/img/interrogatorio.svg" alt=""></div>
            <div class="con-text-info">Dando click en este icono, puede saber más información.</div>
        </div>
        <div class="header">
            <div class="con-header">
                <h3>Sign In</h3>
                <h2>Oracle Field Service</h2>
            </div>
        </div>
        <div class="con-body">
            <form>
                <label for="">Welcome to Etb</label>
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button  class="button" id="submitlogin" type="button">Sign In</button>
                <div class="alert alert-dark" role="alert">
                    User: escueladigital / Password: digital
                  </div>
            </form>
            <div class="con-alert">
                <img src="./assets/img/interrogatorio.svg" alt="" onclick="alertAudio('audio-acPe')">
                <div class="alert-info" id="alert-info">
                    <p>Ingresar el usuario asignado y la contraseña correspondiente</p>
                </div>
            </div>
            <audio id="audio-acPe" controls class="audio" style="display: none">
                <source type="audio/wav" src="./assets/audio/Login.m4a">
            </audio>
        </div>
        <div class="footer">
            <section><img src="./assets/img/login_logo.png" alt=""></section>
            <section><img src="./assets/img/oracle_logo_r_light.svg" alt=""></section>
        </div>
    </div>
    <!-- Modal no retorno -->
<div class="modal" tabindex="-1" id="usuarioerroneo">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Incorrect Instance name</h5>
            </div>
            <div class="confirmacion">
                <br>
                <p>Username or Password</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CERRAR </button>
            </div>
        </div>
    </div>
  </div>
  <div class="modal modal-loading" tabindex="-1" id="modal-loading">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">PROCESANDO TU PETICIÓN</h5>
        </div>
        <div class="modal-body">
            <div class="con-spiner">
                <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
            <div class="text-spiner"><p>Por favor no cierres la ventana</p></div>
        </div>
      </div>
    </div>
</div>
  <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
